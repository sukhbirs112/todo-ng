<div class="outer-todoitem-container">
    <div class="inner-todoitem-container">
        <div class="date-section">
            <div class="date-spacer"></div>
            <div class="todoitem-date">{{formTodoItem.datecreated | date:'hh:mm' }} {{formTodoItem.datecreated | date:'a' | lowercase }} {{formTodoItem.datecreated | date:'EEE, MMM d, yyyy' }}</div>
        </div>
        <div class="title-section">
            <div *ngIf="editMode">
                <input name="title" [(ngModel)]="formTodoItem.title">
            </div>
            <div *ngIf="!editMode">
                {{formTodoItem.title}}
            </div>
        </div>
        <div class="description-section">
            <div *ngIf="editMode">
                <!--  <input name="description" [(ngModel)]="todoItem.description"> -->
                <textarea name="description" [(ngModel)]="formTodoItem.description"></textarea>
            </div>
            <div *ngIf="!editMode">
                {{formTodoItem.description}}
            </div>
        </div>
        <div class="button-section" *ngIf="editMode">
            <button (click)="onEditOrCancel($event)">Cancel</button>
            <button (click)="onDeleteOrSave($event)">Save</button>
        </div>
        <div class="button-section" *ngIf="!editMode">
            <button (click)="onEditOrCancel($event)">Edit</button>
            <button (click)="onDeleteOrSave($event)">Delete</button>
        </div>
    </div>
</div>
