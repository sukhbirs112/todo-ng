<div class="fixed-parent">
    <div *ngIf="message" [@flashBar]="{ value:animationStage, params:{ offset:offset } }" (@flashBar.done)="onAnimationEvent($event)" class="animated-flashbar-container">
        <div class="flashbar-container">
            <app-flashbar [message]="message"></app-flashbar>
        </div>
    </div>
</div>
